<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculator</title>
        <link href="styles.css" rel="stylesheet">
        <script src="script.js" defer></script>
     </head>
     <body>
        <div class="calc-grid">
            <div id="outScreen" class="out_screen">
                <div id="prevOperand" class="prev_operand"></div>
                <div id="currOperand" class="curr_operand"></div>
            </div>
            <button id="clearAll" class="span-two">CE</button>
            <button id="delete">C</button>
            <button id="modulus">%</button>
            <button id="inverse">1/x</button>
            <button id="squared">xÂ²</button>
            <button id="power">x^y</button>
            <button id="division">/</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="multiply">*</button> 
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="minus">-</button>  
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="sum" operation>+</button>
            <button id="posorneg">+/-</button>
            <button id="zero">0</button>
            <button id="point">.</button>
            <button id="equals">=</button>
        </div> 
     </body>
</html>
